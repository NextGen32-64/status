<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reset de Licencia - Fluxauth</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; }
    pre { background: #f0f0f0; padding: 10px; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Resetear Licencia - Fluxauth</h2>
  <form id="resetForm">
    <label for="license_key">Clave de licencia:</label>
    <input type="text" id="license_key" required placeholder="Ej: ABCD-1234-EFGH-5678">
    <button type="submit">Resetear Licencia</button>
  </form>

  <pre id="response"></pre>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const licenseKey = document.getElementById('license_key').value;
      const responseBox = document.getElementById('response');

      try {
        const response = await fetch('https://api.fluxauth.com/licenses/reset', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer sk-ln928o5kvci2d9l5299vmkt2',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ license_key: licenseKey })
        });

        const result = await response.json();
        responseBox.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseBox.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
